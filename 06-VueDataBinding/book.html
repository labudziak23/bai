<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <span>Book Title</span>
      <input type="text" v-model="bookTitle" />
      <span>Author Name:</span>
      <input type="text" v-model="authorName" />
      <span>Author Surname:</span>
      <input type="text" v-model="authorSurame" />
      <button @click="onSaveClicked">Zapisz</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          bookTitle: "",
          authorName: "",
          authorSurame: "",
        },
        methods: {
          onSaveClicked() {
            console.log(
              `${this.bookTitle} ${this.authorName} ${this.authorSurame}`
            );
          },
        },
      });
    </script>
  </body>
</html>
