<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <style>
        li {
            display: inline;
        }
    </style>
    <div id="app">
        <span>Student's grades: </span>
        <li v-for="item in grades">
            {{ item }}
        </li>
        <p>Average grade: {{ average }}</p>
    </div>
  <script>
   const app = new Vue({
            el: '#app',
            data: {
                grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
            },
            computed: {
                average() {
                    const {grades} = this;
                    const mean = grades.reduce((acc, val) => acc + val, 0) / grades.length;
                    return mean.toFixed(2);

                }
            }
        })
  </script>

</body>
</html>
