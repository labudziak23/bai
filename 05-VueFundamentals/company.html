<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>
    #card {
      border: 1px solid #000;
      width: 400px;
      height: 180px;
    }

    #card-content {
      text-align: center;
    }
  </style>
  <div id="app">
    <div id="card">
      <div id="card-content">
        <b>{{ company | capitalize }}</b>
        <p>{{ address }}</p>
        <p>{{ postcode }} {{ city }}</p>
        <p>{{ mobile }}, {{ landline }}</p>
        <a :href=web>{{ web }}</a>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      },
      filters: {
        capitalize: function (value) {
          if (!value) return ''
          value = value.toString()
          return value.toUpperCase()
        }
      }
    });
  </script>

</body>
</html>
