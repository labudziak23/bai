<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data" onclick="read()">
		<p id="personalData"></p>

		<script type="text/javascript" src="dane.json"></script>
		<script>
			function read(){
				var request = new XMLHttpRequest();
					request.onreadystatechange = function(){display(this);};
					request.open("GET", "https://github.com/labudziak23/bai/blob/master/04-JSON%26DataTransfer/dane.json", true);
					request.send();
			}
			function display(r){
				if(r.readyState == 4 && r.status == 200){
					var object = JSON.parse(r.responseText);
					document.getElementById("personalData").innerText = `My name is: ${object[0].name} ${object[0].surname}`;
				}
			}
		</script>

	</body>
</html>
